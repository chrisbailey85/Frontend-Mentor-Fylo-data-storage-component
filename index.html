<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <section class="header">
        <div class="card">
          <div class="logo">
            <img src="./images/logo.svg" alt="Fylo logo" />
          </div>
          <div class="icons">
            <div class="icon">
              <img src="./images/icon-document.svg" alt=" document icon" />
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="floder icon" />
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="upload icon " />
            </div>
          </div>
        </div>
      </section>

      <section class="usage">
        <div class="usage__card">
          <h2>
            Youâ€™ve used<span class="usage__span"> 815 GB</span> of your storage
          </h2>
          <div class="usage__bar"></div>
          <div class="usage__amounts">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="amount__left">
          <h2>185<span class="amount__left--span">GB Left</span></h2>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/bailey_coding">Chris Bailey</a>.
    </div>
  </body>
</html>
